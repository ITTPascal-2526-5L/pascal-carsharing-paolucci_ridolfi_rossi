<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pascal Car Sharing - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
        }
        h1 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 40px;
        }
        .subtitle {
            color: #666;
            font-size: 18px;
            margin-bottom: 40px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        a {
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s;
            display: inline-block;
        }
        .btn-driver {
            background-color: #667eea;
            color: white;
        }
        .btn-driver:hover {
            background-color: #0b0c12;
        }
        .btn-passenger {
            background-color: #764ba2;
            color: white;
        }
        .btn-passenger:hover {
            background-color: #653a8a;
        }
        .btn-school{
            background-color:aqua;
            color: white;
        }
        .btn-school:hover{
            background-color: rgb(0, 194, 194);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš— Pascal Car Sharing</h1>
        <p class="subtitle">Benvenuto! Scegli il tuo ruolo per continuare</p>
        
        <div class="button-group">
            <a href="{{ url_for('registration.registration_driver') }}" class="btn-driver">Registrati come Autista</a>
            <a href="{{ url_for('registration.registration_school') }}" class="btn-school">Registrati come scuola</a>
            <a href="{{ url_for('registration.registration_passenger') }}" class="btn-passenger">Registrati come Passeggero</a>
        </div>
    </div>
</body>
</html>
