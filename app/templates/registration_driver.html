<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Autista</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        p {
            margin: 10px 0 5px 0;
            color: #333;
            font-weight: bold;
        }
        input {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }
        button {
            padding: 12px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #5568d3;
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f0f0f0;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
            border: 1px solid #ccc;
        }
        a:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>üöó REGISTRAZIONE AUTISTA</h1>
        <form action="{{ url_for('registration.registration_driver') }}" method="post">
            <p>Nome:</p>
            <input type="text" name="name" placeholder="Inserire il nome" required>

            <p>Cognome:</p>
            <input type="text" name="surname" placeholder="Inserire il cognome" required>

            <p>Password:</p>
            <input type="password" name="password" placeholder="Inserire la password" required>

            <p>Et√†:</p>
            <input type="text" name="age" placeholder="Inserire l'et√†" required>

            <p>Email:</p>
            <input type="email" name="email" placeholder="Inserire la mail" required>

            <p>Patente:</p>
            <input type="text" name="license" placeholder="Inserire il codice della patente" required>

            <button type="submit">Registrati</button>
        </form>
        <div class="button-group">
            <a href="{{ url_for('main.homepage') }}">‚Üê Torna alla Home</a>
        </div>
    </div>
</body>
</html>
