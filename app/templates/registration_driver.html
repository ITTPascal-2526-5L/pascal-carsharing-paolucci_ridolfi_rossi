<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Autista</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_registration.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>üöó REGISTRAZIONE AUTISTA</h1>
        <form action="{{ url_for('registration.registration_driver') }}" method="post" enctype="multipart/form-data">
            <p>Nome:</p>
            <input type="text" name="name" placeholder="Inserire il nome" required>

            <p>Cognome:</p>
            <input type="text" name="surname" placeholder="Inserire il cognome" required>

            <p>Password:</p>
            <input type="password" name="password" placeholder="Inserire la password" required>

            <p>Et√†:</p>
            <input type="number" name="age" placeholder="Inserire l'et√†" min="18" max="70" required>

            <p>Email:</p>
            <input type="email" name="email" placeholder="Inserire la mail" required>

            <p>Patente (codice):</p>
            <input type="text" name="license" placeholder="Inserire il codice della patente" required>

            <p>Foto patente - Fronte:</p>
            <input type="file" name="license_front" accept="image/*" required>

            <p>Foto patente - Retro:</p>
            <input type="file" name="license_back" accept="image/*" required>

            <button type="submit">Registrati</button>
        </form>
        <div class="button-group">
            <a href="{{ url_for('main.homepage') }}">‚Üê Torna alla Home</a>
        </div>
    </div>
</body>
</html>
